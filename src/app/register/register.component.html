<section class="p-5">
  <div class="container">
    <div class="card p-5 bg-body-tertiary">
      <h1 class="text-center text-info">Register New User Here</h1>
      <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div class="row">
          <label for="inputFirstName" class="col-sm-2 col-form-label"
            >First Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="userFirstName"
              [(ngModel)]="user.userFirstName"
              class="form-control"
              id="inputFirstName"
            />
          </div>
        </div>
        <div class="row mt-3">
          <label for="inputLastName" class="col-sm-2 col-form-label"
            >Last Name</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="userLastName"
              [(ngModel)]="user.userLastName"
              class="form-control"
              id="inputLastName"
            />
          </div>
        </div>
        <div class="row mt-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="userName"
              [(ngModel)]="user.userName"
              class="form-control"
              id="inputEmail"
            />
          </div>
        </div>
        <div class="row mt-3">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              name="userPassword"
              [(ngModel)]="user.userPassword"
              class="form-control"
              id="inputPassword"
            />
          </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <div>
            <button type="submit" class="btn btn-outline-success mx-5 px-5">Register</button>
          </div>
          <div>
            <button
            type="button"
            class="btn btn-outline-danger mx-5 px-5"
            (click)="reset(registerForm)"
          >
            Reset
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
