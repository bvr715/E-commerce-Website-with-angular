<div class="container mt-5">
  <div class="card p-5 bg-body-tertiary" style="padding: 20px;">
    <h1 class="text-center text-success">Login Here</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="row">
          <label for="inputUserName" class="col-sm-2 col-form-label"
            >User Name</label
          >
          <div class="col-sm-10">
            <input
            ngModel
              type="text"
              name="userName"
              class="form-control"
              id="inputUserName"
            />
          </div>
        </div>

        <div class="row mt-3">
          <label for="inputUserPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
            ngModel
              type="password"
              name="userPassword"
              class="form-control"
              id="inputUserPassword"
            />
          </div>
        </div>
        <div class="mt-3 text-center ">
          <button type="submit"  class="btn btn-outline-success px-5">Login</button>
        </div>
      </form>
      <div class="mt-3 text-center d-flex justify-content-center">
        <h1 class="m-2 text-primary-emphasis text-decoration-underline">New User Register Here</h1>
        <button type="button" class="btn btn-outline-info m-2 px-5" routerLink="/register">Register</button>
      </div>
  </div>

</div>
